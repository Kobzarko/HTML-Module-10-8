<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="icons/titleIcon.png">
	<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
	<div class="ccd">
		<p>CREDIT CARD DETAILS</p>
	</div>
	<div class="card">
		<form action="" method="post">
			<label for="Number">Card Number</label><br>
			<input  name="Number" type="text"  placeholder="1234 5678 9012 3456" readonly>
		</form>
		<form action="" method="post">
			<label for="Name">Name of Card</label><br>
			<input  name="Name" type="text"  placeholder="Name Surname" readonly>
		</form>
		<div class="inline-data">
			<form action="" method="post">
				<label for="Date">Expire Date</label><br>
				<input  name="Date" type="text"  placeholder="02" readonly>
			</form>

			<form action="" method="post">
				<input  name="Year" type="text"  placeholder="2017" readonly>
			</form>
			<form action="" method="post">
				<label for="CVV">CVV / CVN</label><br>
				<input  name="CVV" type="text"  placeholder="02" readonly>
			</form>

		</div>
		

	</div>
</body>
</html>
